<div class="header">
  <div class="nav-bar">
    <div class="left-side">Get the app</div>
    <div class="right-side">
      <div class="item">Add restaurant</div>
      <div class="item">Log in</div>
      <div class="item" (click)="showCard()">Sign up </div>
    </div>
  </div>

  <div class="middle-content">
    <div class="title">zomato</div>
    <div class="content">Discover the best food & drinks in Chennai</div>
    <div class="input-box">
      <div class="input-container">
        <div class="location">
          <i class="fa fa-map-marker"></i>
          <input type="text" placeholder="Chennai" />
        </div>
        <div class="search-bar">
          <i class="material-icons">search</i>
          <input type="text" placeholder="Search for restaurants, cuisine or a dish" />
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="cardToAddPost" class="center-card" [ngClass]="{'change-background': myClass}">
  <div class="card-box">
    <div class="header-pop-up">Sign Up</div>
    <div>
      <form>
        <input type="text" placeholder="Your Name..." class="input-box-card">
        <input type="text" placeholder="Your Email ID..." class="input-box-card">
        <div class="check-box-container">
          <input type="checkbox" class="check-box"> 
          <label>I agree to Zomato's Terms of Service, Privacy Policy and Content Policies</label>
          <input type="submit" value="Create Account" class="input-submit">
        </div>
      </form>
    </div>
  </div>
</div>
<div *ngIf="hideButton" class="hide-button">
  <button (click)="hide()">
    <span class="material-icons-outlined">close</span>
  </button>
</div>
